<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, Spock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1 id="main-title">Rock, paper, scissors, lizard, Spock</h1>
        <div class="menu">
          <button class="button rules">
            <img src="./media/rules.png" alt="players choice" srcset="" />
          </button>
          <button class="button statistics">
            <img src="./media/statistics.png" alt="statistics" srcset="" />
          </button>
          <button class="button language">
            <img src="./media/lang.png" alt="language" srcset="" />
          </button>
        </div>
      </div>
      <div class="game-area">
        <div class="container player">
          <h2 id="player-name">Player</h2>
          <p class="user-wins"></p>
          <div class="image-container player">
            <img
              id="rock"
              class="images player"
              src="./media/rock.png"
              alt="rock"
            />
            <img
              id="paper"
              class="images player hidden"
              src="./media/paper.png"
              alt="paper"
            />
            <img
              id="scissors"
              class="images player hidden"
              src="./media/scissors.png"
              alt="scissors"
            />
            <img
              id="lizard"
              class="images player hidden"
              src="./media/lizard.png"
              alt="lizard"
            />
            <img
              id="spock"
              class="images player hidden"
              src="./media/spock.png"
              alt="spock"
            />
          </div>
          <div class="controls">
            <button class="button prev">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
            <button class="button start">
              <img src="./media/check.png" alt="" srcset="" />
            </button>
            <button class="button next">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="vs">
          <img src="./media/vs1.png" alt="versus" srcset="" />
        </div>
        <div class="container computer">
          <h2 id="computer-name">Computer</h2>
          <p class="computer-wins"></p>
          <div class="image-container computer">
            <img
              id="rock"
              class="images computer"
              src="./media/rock.png"
              alt="rock"
            />
            <img
              id="paper"
              class="images computer hidden"
              src="./media/paper.png"
              alt="paper"
            />
            <img
              id="scissors"
              class="images computer hidden"
              src="./media/scissors.png"
              alt="scissors"
            />
            <img
              id="lizard"
              class="images computer hidden"
              src="./media/lizard.png"
              alt="lizard"
            />
            <img
              id="spock"
              class="images computer hidden"
              src="./media/spock.png"
              alt="spock"
            />
          </div>
        </div>
      </div>
      <div class="modal rules">
        <div class="rules-text"></div>
        <div class="rules-image">
          <img src="./media/rulesdesc.png" alt="rules" />
        </div>
      </div>
      <div class="modal result"></div>
      <div class="modal licence">
        <div>
          Icons made by
          <a
            href="https://www.flaticon.com/authors/roundicons"
            title="Roundicons"
            >Roundicons</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
        <div>
          Icons made by
          <a
            href="https://www.flaticon.com/authors/smashicons"
            title="Smashicons"
            >Smashicons</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
        <div>
          Icons made by
          <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
        <div>
          Icons made by
          <a href="https://www.flaticon.com/authors/geekclick" title="GeekClick"
            >GeekClick</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
