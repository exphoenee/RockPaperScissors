<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, Spock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Rock, paper, scissors, lizard, Spock</h1>
        <button class="rules">
          <img src="./media/rules.png" alt="players choice" srcset="" />
        </button>
      </div>
      <div class="game-area">
        <div class="container player">
          <div class="image-container player">
            <img src="./media/spock.png" alt="players choice" srcset="" />
          </div>
          <div class="controls">
            <button class="prev">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
            <button class="start">
              <img src="./media/check.png" alt="" srcset="" />
            </button>
            <button class="next">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="vs">
          <img src="./media/001-vs-2.png" alt="versus" srcset="" />
        </div>
        <div class="container computer">
          <div class="image-container computer">
            <img src="./media/lizard.png" alt="computers choice" srcset="" />
          </div>
        </div>
      </div>
      <div class="hidden">
        <img id="rock" class="images" src="./media/rock.png" alt="rock" />
        <img id="paper" class="images" src="./media/paper.png" alt="paper" />
        <img
          id="scissors"
          class="images"
          src="./media/scissors.png"
          alt="scissors"
        />
        <img id="spock" class="images" src="./media/spock.png" alt="spock" />
        <img id="lizard" class="images" src="./media/lizard.png" alt="lizard" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
