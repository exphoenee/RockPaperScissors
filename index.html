  <body>
    <div id="app">
      <div class="header">
        <h1 id="main-title">Rock, paper, scissors, lizard, Spock</h1>
        <div class="menu">
          <button class="button rules">
            <img src="./media/rules.png" alt="players choice" srcset="" />
          </button>
          <button class="button statistics">
            <img src="./media/statistics.png" alt="statistics" srcset="" />
          </button>
          <button class="button language">
            <img src="./media/lang.png" alt="language" srcset="" />
          </button>
          <button class="button licensing">
            <img src="./media/licensing.png" alt="licensing" srcset="" />
          </button>
          <button class="button lightdark">
            <img src="./media/sunny.png" alt="sun" class="on" srcset="" />
            <img src="./media/moon.png" alt="moon" class="off" srcset="" />
          </button>
        </div>
      </div>
      <div class="game-area">
        <div class="container player">
          <h2 id="player-name">Player</h2>
          <p class="user-wins"></p>
          <div class="image-container player">
            <img
              id="rock"
              class="images player"
              src="./media/rock.png"
              alt="rock"
            />
            <img
              id="paper"
              class="images player hidden"
              src="./media/paper.png"
              alt="paper"
            />
            <img
              id="scissors"
              class="images player hidden"
              src="https://bozzayviktor.hu/rpsls/media/scissors.png"
              alt="scissors"
            />
            <img
              id="lizard"
              class="images player hidden"
              src="./media/lizard.png"
              alt="lizard"
            />
            <img
              id="spock"
              class="images player hidden"
              src="./media/spock.png"
              alt="spock"
            />
          </div>
          <div class="controls">
            <button class="button prev">
              <img src="./media/arrow.png" alt="" srcset="" />
            </button>
            <button class="button start">
              <img src="./media/check.png" alt="" srcset="" />
            </button>
            <button class="button next">
              <img src="./media/arrow.png" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="vs image-container">
          <img src="./media/vs1.png" alt="versus" srcset="" />
        </div>
        <div class="container computer">
          <h2 id="computer-name">Computer</h2>
          <p class="computer-wins"></p>
          <div class="image-container computer">
            <img
              id="rock"
              class="images computer"
              src="./media/rock.png"
              alt="rock"
            />
            <img
              id="paper"
              class="images computer hidden"
              src="./media/paper.png"
              alt="paper"
            />
            <img
              id="scissors"
              class="images computer hidden"
              src="https://bozzayviktor.hu/rpsls/media/scissors.png"
              alt="scissors"
            />
            <img
              id="lizard"
              class="images computer hidden"
              src="./media/lizard.png"
              alt="lizard"
            />
            <img
              id="spock"
              class="images computer hidden"
              src="./media/spock.png"
              alt="spock"
            />
          </div>
        </div>
      </div>
      <div class="modal rules">
        <div class="rules-text"></div>
        <div class="rules-image">
          <img src="./media/rulesdesc.png" alt="rules" />
        </div>
      </div>
      <div class="modal result"></div>
      <div class="modal language">
        <button class="button language-button en" data-lang="en">
          <img src="./media/en.png" alt="german" />
        </button>
        <button class="button language-button de" data-lang="de">
          <img src="./media/de.png" alt="german" />
        </button>
        <button class="button language-button hu" data-lang="hu">
          <img src="./media/hu.png" alt="german" />
        </button>
      </div>
      <div class="modal statistics"></div>
