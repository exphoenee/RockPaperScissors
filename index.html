<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, Spock</title>
    <link rel="stylesheet" href="style.css" />
    :
  </head>
  <body>
    <div id="app">
      <div class="game-area">
        <div class="container player">
          <div class="image-container">
            <img src="./media/001-vulcan.png" alt="players choice" srcset="" />
          </div>
          <div class="controls">
            <button class="prev">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
            <button class="start">
              <img src="./media/check.png" alt="" srcset="" />
            </button>
            <button class="next">
              <img src="./media/play-button.png" alt="" srcset="" />
            </button>
          </div>
        </div>
        <div class="vs">
          <img src="./media/001-vs-2.png" alt="versus" srcset="" />
        </div>
        <div class="container computer">
          <div class="image-container">
            <img
              src="./media/002-lizard.png"
              alt="computers choice"
              srcset=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
